<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}"/>
        <span th:errors="*{username}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Email</label>
        <input class="form-control" th:field="*{email}"/>
        <span th:errors="*{email}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" type="password" th:field="*{password}"/>
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label for="verify">Validate Password</label>
        <input class="form-control" type="password" id="verify" name="verify"/>
        <span th:if="${verifyError}" th:text="${verifyError}"></span>
    </div>
    <input type="submit" value="Add User"/>
</form>

</body>
</html>
